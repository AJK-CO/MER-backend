<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emotion Prediction</h1>
        <form id="emotionForm">
            <textarea id="inputText" placeholder="Enter your text here..." required></textarea><br>
            <button type="submit">Predict Emotion</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('emotionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const inputText = document.getElementById('inputText').value;

            // Example API request (replace with your actual API endpoint)
            fetch('http://127.0.0.1:8000/ter/predict-emotion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText }),
            })
            .then(response => response.json())
            .then(data => {
                // Update the result div with the predicted emotion
                document.getElementById('result').innerText = `Predicted Emotion: ${data}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            });
        });
    </script>

</body>
</html>
